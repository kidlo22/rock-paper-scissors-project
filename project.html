    <script>
        const array = ["rock", "paper", "scissors"];

        function getComputerChoice() {
            const randomIndex = Math.floor(Math.random() * array.length);
            const item = array[randomIndex];
            return item;
        }

        function playRound(playerSelection, computerSelection) {
        // your code here!

            if (playerSelection == "rock" && computerSelection == array[0]) {
                return "try again!";
            }
            else if (playerSelection == "rock" && computerSelection == array[1]) {
                return "you lose!";
            }
            else if (playerSelection == "rock" && computerSelection == array[2]) {
                return "you win!";
            }
            else if (playerSelection == "paper" && computerSelection == array[1]) {
                return "try again!"
            }
            else if (playerSelection == "paper" && computerSelection == array[0]) {
                return "you win!"
            }
            else if (playerSelection == "paper" && computerSelection == array[2]) {
                return "you lose!"
            }
            else if (playerSelection == "scissors" && computerSelection == array[2]) {
                return "try again!"
            }
            else if (playerSelection == "scissors" && computerSelection == array[0]) {
                return "you lose!"
            }
            else  if (playerSelection == "scissors" && computerSelection == array[1]) {
                return "you win!"
            }
        }

        function game() {
            let userScore = 0;
            let computerScore = 0;
            for (let i = 1; i < 6; i++) {
                const playerSelection = prompt("rock, paper, or scissors?");
                const computerSelection = getComputerChoice();
                console.log(playRound(playerSelection,computerSelection));
                const result = playRound(playerSelection,computerSelection);
                if (result == "you win!") {
                    userScore = userScore + 1;
                }
                else if (result == "you lose!"){
                    computerScore = computerScore + 1;
                }
                console.log("Your score: " + userScore);
                console.log("Computer score: " + computerScore);
            }
            if (userScore > computerScore) {
                console.log("The human wins!");
            } 
            else {
                console.log("The computer wins!");
            }
        }
    
    </script>
